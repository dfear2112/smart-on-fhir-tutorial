    <title>David's SMART App</title>
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>

  <body>
    <div id='errors'>
    </div>

    <div id='holder' >
      <h2>HIPIS_POC-SMART-App</h2>

      <table>
        <tr>
          <th>First Name:</th>

          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthdate'></td>
        </tr>
      </table>
    </div>
          <h2>MODY Relevant Clinical Features</h2>
      <table>
        <tr>
          <th> Conditions: </td>
          <td id = 'condition'> </td>
        </tr>

        <tr>
          <th> Date of Diagnosis: </td>
            <td id = 'onset'> </td>
          </tr>

        <tr>
          <th> Body Mass Index: </td>
          <td id = 'bmi'> </td>
        </tr>

        <tr>
          <th> Blood Pressure: </td>
          <td id = 'systolicbp'> </td>
          <td id = 'diastolicbp'> </td>
        </tr>

        <tr>
          <th> Serum Glucose: </td>
          <td id = 'serum_glucose'> </td>
        </tr>

        <tr>
          <th> Family History: </td>
            <td id = 'motherfamilymemberhistory'> </td>
            <td id = 'mothercondition'> </td>
                        <p></p>
            <td id = 'father'> </td>
            <td id = 'fathercondition'> </td>
    </tr>
      </table>
    </div>
      </table>
    </div>

  <table>

    </tr>
</table>
    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app_Observations.js'></script>
    <script src='./src/js/example-smart-app_Conditions.js'></script>
    <!--<script src='./src/js/example-smart-app_FamilyMemberHistory.js'></script> -->
    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },
        function(c) {
          drawVisualization(c);
        },
        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service for Observations</p>');
        }
      );

    </script>
  </body>
</html>
